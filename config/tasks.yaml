global:
  max_workers: 5
  timezone: "Asia/Shanghai"

tasks:
  - name: "每日同步自选股"
    script: "tasks/longport_quota_cli.py"
    trigger: "cron"
    hour: 8
    minute: 0
    timezone: "Asia/Shanghai"
    args:
      - "sync_watchlist"
    enabled: true

  - name: "美股盘后账户报告"
    script: "tasks/run_messager.py"
    trigger: "cron"
    hour: 16
    minute: 35
    timezone: "America/New_York"
    trigger_args:
      misfire_grace_time: 3600
    args:
      - "report"
      - "--market"
      - "US"
    enabled: true

  - name: "港股盘后账户报告"
    script: "tasks/run_messager.py"
    trigger: "cron"
    hour: 16
    minute: 35
    timezone: "Asia/Hong_Kong"
    args:
      - "report"
      - "--market"
      - "HK"
    enabled: true
