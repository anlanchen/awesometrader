global:
  max_workers: 5
  timezone: "Asia/Shanghai"

tasks:
  - name: "每日同步自选股"
    script: "tasks/longport_quota_cli.py"
    trigger: "cron"
    hour: 8
    minute: 0
    timezone: "Asia/Shanghai"
    args:
      - "sync_watchlist"
    enabled: true

  - name: "每日账户指标统计"
    script: "tasks/longport_trade_cli.py"
    trigger: "cron"
    hour: 8
    minute: 0
    timezone: "Asia/Shanghai"
    args:
      - "account"
      - "--adjust"
      - "USD"
      - "-10800"
    enabled: true

